{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}CNN图像分类{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/background.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h4 class="page-header">可检测类别: 飞机, 汽车, 鸟, 猫, 鹿, 狗, 青蛙, 马, 船, 卡车</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-15 offset-10">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-lg-12">
                            <form role="form" action="/predict/" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label>图像:</label>
                                    <input type="file" name="pic" class="form-control" id="upload" cols="5">
                                    <img class="img-rounded img-thumbnail img-item-goods" src="/static/images/{{pic}}" height="200" width="200">
                                </div>
                                <div class="form-group">
                                    <label>预测类别:</label>
                                    <text class="form-control" name='text' rows="1" cols="5" >{{category}}</text>
                                </div>
                                <div class="form-group">
                                    <label>置信度:</label>
                                    <text class="form-control" name='text' rows="1" cols="5">{{accuracy}}</text>
                                </div>
                                <button type="submit" class="btn  btn-primary" name="type" value="1">预测</button>
                                <button type="submit" class="btn  btn-default" name="type" value="0">重置</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
